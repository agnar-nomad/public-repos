<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="nft-cont"><img class="nft" src="images/image-equilibrium.jpg" alt="Image of an NFT"></div>
      
      <div class="textfield">
        <h3>Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="price"><img src="images/icon-ethereum.svg" alt="Icon of the Ethereum cryptocurrency."> 0.041 ETH</li>
          <li class="time-left"><img src="images/icon-clock.svg" alt="A clock icon."> 3 days left</li>
        </ul>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="Profile picture of author.">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  




  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
