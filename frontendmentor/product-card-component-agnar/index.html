<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Summary Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <img src="doge.png" alt="top image">
            <div class="container">
                <h2 class="title">Order Summary</h2>
                <p class="order-description">You can now listen to millions of songs and other music, audiobooks and such, anywhere you like.</p>
                <div class="plan-container">
                    <img id="note" src="music.svg" alt="music note as a picture">
                    <div class="plan-description">
                        <strong>Annual plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="payment">Proceed to payment</button>
                <button class="cancel">Cancel order</button>
            </div>
            
        </div>


    </body>
</html>
