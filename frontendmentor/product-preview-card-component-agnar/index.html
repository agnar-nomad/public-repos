<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <img src="images/image-product-mobile.jpg" alt="showroom photo of the product being bought">
    <section class="textfield">
      <p class="perfume">PERFUME</p>
      <h1 class="title fancy-text">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag"><span class="new-price fancy-text">$149.99</span><span class="old-price">$169.99</span>
      </div>
      <button class="cart-btn"><i><img src="images/icon-cart.svg" alt="icon of a shopping cart"></i><span>Add to Cart</span></button>
    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agnar</a>.
  </div>
</body>
</html>
