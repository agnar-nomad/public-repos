<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Profile card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <section class="profile-section">
          <img src="images/image-victor.jpg" alt="Profile image" />
          <p class="name">Victor Crest<span class="age grey">26</span></p>
          <p class="location grey">London</p>
        </section>
        <section class="stats-section">
          <div class="stats-box">
            <p class="stat">80K</p>
            <p class="stat-name grey">Followers</p>
          </div>
          <div class="stats-box">
            <p class="stat">803K</p>
            <p class="stat-name grey">Likes</p>
          </div>
          <div class="stats-box">
            <p class="stat">1.4K</p>
            <p class="stat-name grey">Photos</p>
          </div>
        </section>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/agnar-nomad">Agnar</a>.
      </div>
    </main>
  </body>
</html>
