<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="app">
      <div
        class="container sm:flex rounded-3xl bg-white shadow-slate-200 drop-shadow-2xl">
        <section
          class="left-side flex flex-col items-center justify-around gap-10 bg-gradient-to-b from-[#7857ff] to-[#2e2be9] rounded-2xl p-8">
          <p class="text-lg text-[#c8c7ff]">Your Result</p>
          <div
            class="rounded-full bg-gradient-to-b to-[#2421ca00] from-[#4e21ca] p-12 font-extrabold">
            <p class="text-white text-5xl">76</p>
            <p class="text-sm text-[#c8c7ff]">of 100</p>
          </div>
          <h2 class="text-white text-3xl font-bold">Great</h2>
          <p class="text-xs text-[#c8c7ff]">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section
          class="right-side flex flex-col items-center justify-around p-8">
          <h1 class="text-[#303b5a] text-2xl">Summary</h1>
          <div class="stats-rows">
            <!-- will be filled by Javascript -->
          </div>
          <button
            class="bg-[#303b5a] text-white hover:bg-[#2e2be9] rounded-full w-full py-4 font-bold text-base my-8">
            Continue
          </button>
        </section>
      </div>

      <div class="attribution mx-auto mt-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/agnar-nomad" rel="noreferrer noopener"
          >Agnar</a
        >.
      </div>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
    <script type="module" src="/stats-rows.js"></script>
  </body>
</html>
