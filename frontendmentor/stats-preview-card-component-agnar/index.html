<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="image-div">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 400px)"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="Image of an office meeting"
          />
        </picture>
      </div>

      <div class="description-div">
        <h1>
          Get <span class="title-highlight">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics-div">
          <div class="stats-1">
            <h2>10k+</h2>
            <p class="upper-case">companies</p>
          </div>
          <div class="stats-2">
            <h2>314</h2>
            <p class="upper-case">templates</p>
          </div>
          <div class="stats-3">
            <h2 class="upper-case">12m+</h2>
            <p class="upper-case">queries</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/agnar-nomad">Agnar</a>.
    </div>
  </body>
</html>
